<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Icon_Pokeball.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pokedex ACSB</title>
</head>
<body>
    <nav class="nav d-block border-5 border-bottom border-black">
        <h1 class="pt-1">Pok√©mon Colections</h1>
        <div id="Search_Pokemon" class="input-group input-group-sm mb-3">
            <label class="input-group-text" for="searchInput">Search</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    </nav>
    <main>
        <section class="sectionMain">
            <!-- Pokemones -->
            <div id="pokemonContainer" class="container"></div>
            <!-- Paginacion -->
            <div id="paginationContainer" class="d-flex justify-content-center align-items-center my-3"></div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="card border-5">
                        <div class="topCard">
                            <button type="button" class="btn-closevol" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalContainerImg">
                            <img id="modalImg" src="" class="card-img-top " alt="...">
                        </div>
                        <div class="card-body">
                            <h4 id="modalName" class="card-title">Name Pokemon</h4>
                            <ul class="list-group list-group-flush">
                                <li id="modalType" class="list-group-item">Type:</li>
                                <li id="modalWeight" class="list-group-item">Weight:</li>
                                <li id="modalHeight" class="list-group-item">Height:</li>
                                <li id="modalExperience" class="list-group-item">Experiencia</li>
                                <li id="modalMoves" class="list-group-item">Moves:</li>
                            </ul>
                            <p id="" class="card-text"></p>
                        </div>
                        <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="pokedex.js"></script>
</body>
</html>
