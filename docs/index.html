<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pokedex ACSB</title>
    <link rel="shortcut icon" href="img/Icon_Pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav d-block border-5 border-bottom border-black">
        <h1 class="pt-2">Pokédex</h1>
        <div id="Search_Pokemon" class="input-group input-group-sm mb-3">
            <label class="input-group-text" for="searchInput">Pokémon</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    </nav>
    <main>
        <div id="pokemonContainer" class="container">
            
        </div>
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="card">
                        <img id="modalImg" src="" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="modalName" class="card-title">Name Pokemon</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="modalType" class="list-group-item">Habilidades</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="pokedex.js"></script>
</body>
</html>
