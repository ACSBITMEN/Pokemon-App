<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Icon_Pokeball.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pokedex ACSB</title>
</head>
<body>
    <nav class="nav">
        <button id="modeToggle" class="btn btn-light">Oscuro 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-moon-fill" viewBox="0 0 16 16">
                <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z"/>
                <path d="M11.286 1.778a.5.5 0 0 0-.565-.755 4.595 4.595 0 0 0-3.18 5.003 5.5 5.5 0 0 1 1.055.209A3.6 3.6 0 0 1 9.83 2.617a4.593 4.593 0 0 0 4.31 5.744 3.58 3.58 0 0 1-2.241.634q.244.477.394 1a4.59 4.59 0 0 0 3.624-2.04.5.5 0 0 0-.565-.755 3.593 3.593 0 0 1-4.065-5.422z"/>
            </svg>
        </button>
        <h1 >Pok√©mon Collections</h1>
        <div class="optionsNavbar">
            <div id="Search_Pokemon" class="input-group input-group-md">
                <label class="input-group-text" for="searchInput">Search</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div id="paginationContainer" class="">
            </div>
        </div>
    </nav>
    <main>
        <section class="sectionMain">
            <!-- Paginacion -->
            
            <!-- Pokemones -->
            <div id="pokemonContainer" class="container"></div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div id="modalCard" class="card border-5">
                        <div id="modalContainerImg">
                            <img id="modalImg" src="" class="card-img-top " alt="...">
                            <div id="modalTypes">
                                <li id="modalType" class="list-group-item">Type:</li>
                            </div>
                            <div id="numberPokemonModal">#100</div>
                            <h4 id="modalName" class="card-title">Name Pokemon</h4>
                        </div>
                        <div class="card-body">
                            <ul class="datesPokemon">
                                <li id="modalHeight" class="list-group-item">Height:</li>
                                <li id="modalWeight" class="list-group-item">Weight:</li>
                                <li id="modalExperience" class="list-group-item">Experiencia</li>
                            </ul>
                            <ul id="modalStats" class="list-group list-group-flush">
                                <div id="modalStats">
                                    <div class="stat stat-hp">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Puntos de Salud:</p>
                                    </div>
                                    <div class="stat stat-speed">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Velocidad:</p>
                                    </div>
                                    <div class="stat stat-attack">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Ataque:</p>
                                    </div>
                                    <div class="stat stat-special-attack">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Ataque Especial:</p>
                                    </div>
                                    <div class="stat stat-defense">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Defensa:</p>
                                    </div>
                                    <div class="stat stat-special-defense">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar">0</div>
                                        </div>
                                        <p class="stat-name">Defensa Especial:</p>
                                    </div>
                                </div>
                            </ul>
                            <ul class="list-group list-group-flush">
                                <li id="modalMoves" class="list-group-item">Moves:</li>
                            </ul>
                            <p id="" class="card-text"></p>
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
